<h1>{{ 'Анкеты'|translate }}</h1>

<div class="all-user">
    <table ng-table="tableParams" class="table table-striped ng-table-responsive">
        <tr ng-repeat="item in $data">
            <td>
                <div class="one-user">
                    <div class="row">
                        <div class="col col-lg-2" ng-if="item.avatar">
                            <img ng-src="{{ item.avatar }}" />
                        </div>
                        <div class="col col-lg-10">
                            <h3><a class="user-profile" ng-href="/user/{{ item.id }}/profile">
                                {{item.getName()}}
                            </a></h3>
                            <p>{{item.profile.address.country}}, {{item.profile.address.city}}</p>
                            <p>{{item.profile.hobby}}</p>
                        </div>
                    </div>
                    <!--a class="send-message btn btn-primary btn-sm" href="#">
                        <i class="icon-envelope-alt icon-white"></i>
                        Написать
                    </a-->
                    <!--a class="user-photo" href="#">
                        2 фото
                    </a-->
                </div>
            </td>
        </tr>
    </table>
</div>
