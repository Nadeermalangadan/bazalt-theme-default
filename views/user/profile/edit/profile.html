<h1 xmlns="http://www.w3.org/1999/html">{{'Редактировать профиль'|translate }}</h1>

<form name="register" ng-submit="saveUser(user)" class="registration form-horizontal">
    <div class="form-group" ng-class="{'error': errors.firstname}">
        <label class="control-label col-lg-3">{{'Имя'|translate }}</label>
        <div class="controls col-lg-9">
            <input class="form-control" type="text" ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group" ng-class="{'error': errors.firstname}">
        <label class="control-label col-lg-3">{{'Фамилия'|translate }}</label>
        <div class="controls col-lg-9">
            <input class="form-control" type="text" ng-model="user.secondname">
        </div>
    </div>
    <div ng-include="'/views/user/anketa.html'"></div>
    <div class="form-group">
        <label class="control col-lg-3"></label>
        <div class="controls col-lg-9">
            <!--{{register.$error}}-->
            <button ng-disabled="register.$invalid || loading" ng-click="saveUser(user)"
                    class="btn btn-primary">
                <span ng-hide="loading">{{'Сохранить'|translate }}</span>
                <span ng-show="loading">{{'Сохраняется'|translate }}...</span>
            </button>
            <a smooth-scroll data-target="top" href="/user/profile" class="btn btn-default">{{'Отмена'|translate }}</a>
        </div>
    </div>
</form>
