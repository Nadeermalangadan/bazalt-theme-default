<a href="/user/profile/add-post" class="btn btn-inverse pull-right">
    <span class="icon-pencil"></span> Написать
</a>
<h2>
    Мои публикации
</h2>

<div bz-loading-container="loading" ng-if="items.length">
    <table ng-table="tableParams" class="table">
    <tr ng-repeat="page in items">
        <td data-title="'Заголовок'">
            <a href="/user/profile/edit-post/{{ page.id }}">{{ page.title.en }}</a>
        </td>
        <td data-title="'Просмотры'" width="80">
            {{ page.hits }}
        </td>
        <td data-title="'Дата публикации'" width="80">
            {{ page.created_at|date:'dd.MM.yyyy' }}
        </td>
    </tr>
    </table>
</div>

<div ng-if="!items.length && !loading">
    Нет публикаций
</div>
