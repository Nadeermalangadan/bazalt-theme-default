<!-- Modal -->
<div class="modal fade" id="sendMessage" tabindex="-1" role="dialog" aria-labelledby="myGiftsModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{'Ваше сообщение для'|translate }} {{ user.fullname }}</h4>
            </div>
            <div class="modal-body">
                <div class="b-message" ng-if="$site.options.message_cost <= $user.data.account">
                    <textarea class="form-control"></textarea>
                </div>
                <div class="b-message" ng-if="$site.options.message_cost > $user.data.account">
                    <div>{{'У Вас недостаточно средств, пополните счет'|translate }}</div>
                    <a href="" class="btn btn-primary" ng-click="payGift()">Пополнить</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">{{'Отправить'|translate }}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
